name: Test project
on: push 
jobs: 
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code from repo 
              uses: actions/checkout@v4
            - name: Install node JS
              uses: actions/setup-node@v4
            - name: Install dependencies 
              run: yarn install
            - name: Run tests 
              run: npm test
